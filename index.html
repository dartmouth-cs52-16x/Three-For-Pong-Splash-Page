<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <script src="https://use.fontawesome.com/95992f6398.js"></script>
    <link href="./style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="main">
      <div id="header">
        <div id="header-logo">
          <img src="./3forponglogo.png" id="logo" />
        </div>
        <p id="name">Three for Pong</p>
      </div>
      <div id="content">
        <div id="photo">
          <img src="./3fpsplashimage.png" id="photo" />
        </div>
        <div id="info">
          <div id="title">
            No pong game? No problem.
          </div>
          <div id="synopsis">
            With Three for Pong, every night's an on night. Find a
            game or create a game to meet new friends!
          </div>
        </div>
      </div>
      <div id="footer">
        <div id="footer-logo">
          <img src="./3forponglogo.png" id="bottom-logo" />
        </div>
        <div id="social-links">
          <i class="fa fa-facebook-official" aria-hidden="true"></i>
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </body>
  <script src="build/bundle.js"  charset="utf-8"></script>
</html>
